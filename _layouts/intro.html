---
layout: default
---
<article>

  <div class="container">
  <div class="row">
    <div class="col-sm">
      <script type="text/javascript">
        document.write(randomXKCD());
      </script>
    </div>
    <div class="col-sm">
      <table class="table table-hover">
	{% for info in site.data.classinfo %}
	<tr>
	  <td>
	    {{ info.key }}
	  </td>
	  <td>
	    {{ info.value | newline_to_br }}
	  </td>
	</tr>
	{% endfor %}
      </table>
    </div>
  </div>
</div>
  <section>
    {{ content }}
  </section>

</article>
